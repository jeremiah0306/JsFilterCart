<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Filter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="control">
      <div class="btn-group">
        <button class="btn" data-filter="all">All</button>
        <button class="btn" data-filter="cake">Cake</button>
        <button class="btn" data-filter="pizza">Pizza</button>
        <button class="btn" data-filter="ice-cream">Ice Cream</button>
      </div>
      <input type="text" placeholder="serach Food" id="search" />
    </div>

    <div class="container">
      <div class="box" data-item="cake">
        <img
          src="https://t4.ftcdn.net/jpg/05/77/84/55/360_F_577845594_EovUzhXih8CbtkW7K81hB8Aqw1VB7H1Y.jpg"
        />
      </div>
      <div class="box" data-item="cake">
        <img
          src="https://png.pngtree.com/png-clipart/20230427/original/pngtree-birthday-cake-candles-celebration-transparent-png-image_9116317.png"
        />
      </div>
      <div class="box" data-item="pizza">
        <img
          src="https://img.freepik.com/premium-photo/pizza-isolate-white-background-generative-ai_74760-2619.jpg    "
        />
      </div>
      <div class="box" data-item="pizza">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQair34EbacQtUrkMlXpyqqJdnvxQ53QKsXoLDHjA5toQ&s"
        />
      </div>
      <div class="box" data-item="ice-cream">
        <img
          src="https://www.freeiconspng.com/thumbs/ice-cream-png/fruits-ice-cream-png-1.png"
        />
      </div>
      <div class="box" data-item="ice-cream">
        <img
          src="https://t3.ftcdn.net/jpg/05/68/12/34/360_F_568123469_wPEOJpuXdqbdxmwIHmcH2U6iqYdRIdmn.jpg"
        />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
